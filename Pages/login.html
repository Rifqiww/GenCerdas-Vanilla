<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/Styles/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../Assets/gencerdaslog.png" alt="GenCerdas Logo" />
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="G-gon.html">G-Gon</a>
            <a href="event.html">Komunitas</a>
            <a href="#">Komunitas</a>
            <a href="course.html">Courses</a>
        </div>
        <div class="login-nav">
            <a href="login.html">Login</a>
        </div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>    
      <section class="login-section">
        <div class="container">
            <h2>Welcome Back!</h2>
            <p>Hai selamat datang di GenCerdas</p>
            <div class="login-box">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Enter your password">
                        <span class="toggle-password">
                            <i class='bx bx-low-vision'></i>
                        </span>
                    </div>
                </div>
                
    
                <button class="login-btn">Login</button>
    
                <div class="separator">
                    <span>atau Login dengan</span>
                </div>
    
                <button class="google-btn">
                    <img src="/Assets/Google-Logo.png" alt="Google Logo">
                    Login with Google
                </button>
            </div>
            <p class="register-link">Belum ada akun? <a href="register.html">Daftar disini</a></p>
        </div>
    </section>
    <script src="/Js/script.js"></script>
</body>
</html>
